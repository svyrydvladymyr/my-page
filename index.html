<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Link my stylesheet-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" media="(min-width:768px) and (max-width:1250px)" href="./css/table.css">
    <link rel="stylesheet" type="text/css" media="(max-width:767px)" href="./css/mobil.css">
        <!--Link stylesheet for icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
        <!--Link google fonts-->
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe" rel="stylesheet"> 
    <title>My-Page</title>
</head>
<body>
    <div class="wrap">
        <div class="header">        
        </div>
        <div class="set_close" id="set"> 
            <div class="setting_close" id="setting" onclick="openSetting()">
                <i class="fa fa-gear fa-spin" style="font-size:24px"></i>
            </div>
            <div class="set_blok_lang" style="border:0px solid" >
                <div class="lang_en" id="lang_en" onclick='changLang("en");'>
                    <img src="img/en.png" alt="EN">
                    <p>ENGLISH</p>
                </div>
                <div  class="lang_ua" id="lang_ua" onclick='changLang("ua");'>
                    <img src="img/ua.png" alt="UA">
                    <p>УКРАЇНСЬКА</p>
                </div>
            </div>     
            <div class="set_blok">
                <p>BACKGROUND</p>
            </div> 
            <div class="set_blok">
                <p>BORDER RADIUS</p>
            </div> 
            <div class="set_blok"></div> 
            <div class="set_blok"></div>   
        </div>
        <div class="nav">        
        </div>
        <div class="out1"></div>
        <div class="out2"></div>
        <div class="side">
            <div class="side_sub" id="sideinfo">
                <div class="ava">
                    <img  alt="my-foto" id="foto">
                </div>
                <div class="info">
                    <div class="info-name">
                        <p id="surname"></p>
                        <p id="name"></p>
                    </div>
                    <div class="info-name">
                        <i class="far fa-address-card"></i>
                        <p id="contry"></p>
                        <p id="town"></p>
                    </div>
                    <div class="info-name">
                        <i class="fas fa-calendar-alt"></i>
                        <p id="date"></p>
                        <p id="mounth"></p>
                        <p id="year"></p>
                    </div>
                    <div class="info-name">
                        <i class="fas fa-at"></i>
                        <p id="email"></p>
                    </div>
                    <div class="info-name">
                        <i class="fas fa-phone-volume"></i>
                        <p id="phone"></p>
                    </div>
                    <div class="info-name">
                        <i class="fas fa-comment"></i>
                        <p id="massage"></p>
                    </div>
                    <div class="info-name">
                        <i class="fas fa-laptop"></i>
                        <p id="job"></p>
                        <p id="joblevel"></p>
                    </div>
                </div>
            </div>
            <div class="side_sub">  
            </div>
            <div class="side_sub">
            </div>
        </div>
        <div class="article">
        </div>
        <div class="blok">
            <input type="text" name="name" id="dbname" placeholder="name">
            <input type="text" name="email" id="dbemail" placeholder="email">
            <button onclick="funChange()">change</button>
            <p id="pp"></p>
            <button onclick="funGet()">get</button>
        </div>
        <div class="footer">
        </div>
    </div>

    
    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/jsmain.js"></script>
    <script src="./js/cookie.js"></script>
    <script src="./js/setting.js"></script>
    <script src="./js/ajax-param.js"></script>

</body>
