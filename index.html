<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Link my stylesheet-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" media="(min-width:768px) and (max-width:1250px)" href="./css/table.css">
    <link rel="stylesheet" type="text/css" media="(max-width:767px)" href="./css/mobil.css">
        <!--Link stylesheet for icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
        <!--Link google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bad+Script" rel="stylesheet">
    <title>My-Page</title>
</head>
<body>
    <div class="wrap">
        <div class="header">        
        </div>
        <div class="set_close" id="set"> 
            <div class="setting_close" id="setting" onclick="openSetting()">
                <i class="fa fa-gear fa-spin" style="font-size:24px"></i>
            </div>
            <div class="set_wrap" id="set-wrap">
                <div class="set_blok_lang" style="border:0px solid" >
                    <div class="lang_en" id="lang_en" onclick='changLang("en");'>
                        <img src="img/en.png" alt="EN">
                        <p>ENGLISH</p>
                    </div>
                    <div  class="lang_ua" id="lang_ua" onclick='changLang("ua");'>
                        <img src="img/ua.png" alt="UA">
                        <p>УКРАЇНСЬКА</p>
                    </div>
                </div>     
                <div class="set_blok">
                    <p>BACKGROUND</p>
                </div> 
                <div class="set_blok">
                    <p>BORDER RADIUS</p>
                </div> 
                <div class="set_blok">
                    <p>FONT-FAMILY</p>
                </div> 
                <div class="set_blok">
                    <p>BORDER-IMG</p>
                </div>   
                <div class="set_blok">
                    <p>BORDER RADIUS</p>
                </div> 
            </div>    
        </div>
        <div class="nav">        
        </div>
        <div class="out1"></div>
        <div class="out2"></div>
        <div class="side">
            <div class="side_sub" id="sideinfo">
                <div class="ava">
                    <img  alt="my-foto" id="foto">
                </div>
                <div class="info">
                    <div class="info-name">
                        <p id="surname"></p>                        
                        <p id="name"></p>
                    </div>
                    <div class="info-name">
                        <i class="far fa-address-card"></i>
                        <div  class="info-name-text">    
                            <p id="country"></p>
                            <p id="town"></p>
                        </div>
                    </div>
                    <div class="info-name">
                        <i class="fas fa-calendar-alt"></i>
                        <div class="info-name-text">
                            <p id="date"></p>
                        </div>
                    </div>
                    <div class="info-name">
                        <i class="fas fa-at"></i>
                        <div class="info-name-text">
                            <p id="email"></p>
                        </div>
                    </div>
                    <div class="info-name">
                        <i class="fas fa-phone-volume"></i>
                        <div class="info-name-text">
                            <p id="phone"></p>
                        </div>
                    </div>
                    <div class="info-name">
                        <i class="fas fa-comment"></i>
                        <div class="info-name-text">
                            <p id="massage"></p>
                        </div>
                    </div>
                    <div class="info-name">
                        <i class="fas fa-laptop"></i>
                        <div class="info-name-text">
                            <p id="job"></p>
                            <p id="joblevel"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="side_sub">  
            </div>
            <div class="side_sub">
            </div>
        </div>
        <div class="article">
        </div>
        <div class="blok">
            <fieldset id="form">
                <legend>FORMA</legend>
                <input type="text" name="name" id="fname" placeholder="name"><br>
                <input type="text" name="surname" id="fsurname" placeholder="surname"><br>
                <input type="email" name="email" id="femail" placeholder="email"><br>
                <input type="tel" name="phone" id="fphone" placeholder="phone"><br>
                <input type="text" name="country" id="fcountry" placeholder="country"><br>
                <input type="text" name="town" id="ftown" placeholder="town"><br>
                <input type="month" name="birthday" id="fbirthday"><br>
                <input type="text" name="profesion" id="fprofesion" placeholder="profesion"><br>
                <input type="text" name="profesionlevel" id="fprofesionlevel" placeholder="profesion level"><br>  
                <button onclick="funChange()">change</button>
                <p id="pp"></p>
                <input type="text" name="takename" id="takedbname" placeholder="take a name">
                <button onclick="funGet()">get</button>
            </fieldset>
        </div>
        <div class="footer">
            <img src="">
        </div>
    </div>

    <script src="./js/lib-function.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.3/firebase.js"></script>
    <script src="./js/firebase.js"></script>
    <script src="./js/cookie.js"></script>
    <script src="./js/setting.js"></script>
    <script src="./js/ajax-param.js"></script>

</body>
